<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <!-- Theme CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <form action="#">
                    <h2>Registration Form</h2>
                    <div class="row">
                        <div class="form-group">
                            <label for="fullname">Full Name <span class="mandatory">*</span></label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username <span class="mandatory">*</span></label>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="email">Email <span class="mandatory">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="password">Password <span class="mandatory">*</span></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password <span class="mandatory">*</span></label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <label for="gender">Gender <span class="mandatory">*</span></label>
                        <div class="gender-options">
                            <label class="custom-radio"><input type="radio" name="gender" value="male" required><span>Male</span></label>
                            <label class="custom-radio"><input type="radio" name="gender" value="female"><span>Female</span></label>
                            <label class="custom-radio"><input type="radio" name="gender" value="other"><span>Other</span></label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
